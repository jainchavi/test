<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <h4>Block Element</h4>
    <p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">this also a paragraph</p>
    <h4>Inline Element</h4>
    <span style="border: 2px solid red;">this a span</span> <span style="border: 2px solid blue;">this also a span</span>
    
</body>
</html>
